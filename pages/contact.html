<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Emergency Contact</title>
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<strong><h2>জরুরি সহায়তার জন্য নিচের ফর্ম পূরণ করুন</h2></strong>
		<a href="../index.html">Back to home</a>

		<div class="wrapper">
   <form action="#" method="get" enctype="multipart/form-data">
   	<label for="name">Name:</label>
   	<input type="text" placeholder="Type your name" id="name" class="name"><br><br>

   		<label for="phone-number">Phone No:</label>
   	<input type="number" placeholder="Type your number" id="phone-number" class="phone-number"><br><br>

   	<label for="email">Email:</label>
   	<input type="email" placeholder="Type your email" id="emai" class="email"><br><br>

   		<label for="address">Address:</label>
   	<input type="address" placeholder="Type your address" id="address" class="address"><br><br>

   	<label for="message">Send Message:</label><br>
   	<textarea cols=
   	"30" rows="15" type="messages" placeholder="Type your message" name="message" id="message" class="message"></textarea><br><br>

   	<button>Submit</button>
   </form>
</div>
	</body>
</html>
